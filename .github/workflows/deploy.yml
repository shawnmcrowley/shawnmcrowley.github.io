name: Build and Deploy Docusaurus in Next.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
          
      - name: Build Docusaurus
        run: |
          # Navigate to Docusaurus directory (adjust path as needed)
          cd docs
          npm ci
          # Run the build script which already handles copying to public/doc
          npm run build
      
      - name: Build Next.js
        run: |
          # Return to root directory and build Next.js
          cd $GITHUB_WORKSPACE
          npm run build
          
      - name: Export Next.js static files
        run: npm run export
        
      - name: Configure GitHub Pages
        # Create .nojekyll file to prevent Jekyll processing
        run: touch out/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: out       # The folder the action should deploy
          clean: true       # Automatically remove deleted files from the deploy branch