name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Build Next.js app - For Next.js 14+
      - name: Install Next.js dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build
        # Next.js 14+ with output: 'export' in config doesn't need a separate export command
      
      - name: Debug - Check Next.js output
        run: |
          echo "Looking for Next.js output:"
          if [ -d "out" ]; then
            echo "Found 'out' directory - Next.js output"
            ls -la out
          else
            echo "No 'out' directory found. This might be an issue."
          fi
      
      # Build Docusaurus
      - name: Install Docusaurus dependencies
        run: cd doc && npm ci
      
      - name: Build Docusaurus
        run: cd doc && npm run build
      
      - name: Debug - Check Docusaurus output
        run: |
          if [ -d "doc/build" ]; then
            echo "Found Docusaurus build directory"
            ls -la doc/build
          else
            echo "No Docusaurus build output found. This might be an issue."
          fi
      
      # Combine builds with special handling for Next.js 14+
      - name: Prepare combined build
        run: |
          mkdir -p combined-build
          
          # For Next.js 14+ with output: 'export' in config
          if [ -d "out" ]; then
            echo "Copying Next.js output from 'out' directory"
            cp -r out/* combined-build/
          else
            echo "ERROR: Next.js output directory 'out' not found!"
            echo "Make sure your next.config.js has 'output: export'"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          # Copy Docusaurus output
          if [ -d "doc/build" ]; then
            echo "Copying Docusaurus output"
            mkdir -p combined-build/doc
            cp -r doc/build/* combined-build/doc/
          else
            echo "ERROR: Docusaurus build directory not found!"
            echo "Contents of doc directory:"
            ls -la doc
            exit 1
          fi
          
          echo "Final combined build directory contents:"
          ls -la combined-build
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: combined-build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2