name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Debug - Show directory structure
        run: ls -la
      
      # Build Next.js app
      - name: Install Next.js dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: |
          npm run build
          if command -v npm run export &> /dev/null; then
            npm run export
          fi
      
      - name: Debug - Show Next.js build output
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Looking for Next.js output:"
          if [ -d "out" ]; then
            echo "Found 'out' directory"
            ls -la out
          elif [ -d ".next" ]; then
            echo "Found '.next' directory"
            ls -la .next
          else
            echo "No Next.js output directory found"
          fi
      
      # Build Docusaurus
      - name: Install Docusaurus dependencies
        run: cd doc && npm ci
      
      - name: Build Docusaurus
        run: cd doc && npm run build
      
      - name: Debug - Show Docusaurus build output
        run: |
          if [ -d "doc/build" ]; then
            echo "Found 'doc/build' directory"
            ls -la doc/build
          else
            echo "No Docusaurus build directory found"
            echo "Contents of doc directory:"
            ls -la doc
          fi
      
      # Combine builds
      - name: Prepare combined build
        run: |
          mkdir -p combined-build
          
          # Copy Next.js output
          if [ -d "out" ]; then
            echo "Copying from 'out' directory"
            cp -r out/* combined-build/
          elif [ -d ".next/out" ]; then
            echo "Copying from '.next/out' directory"
            cp -r .next/out/* combined-build/
          elif [ -d ".next" ]; then
            echo "Copying from '.next' directory"
            cp -r .next/* combined-build/
          else
            echo "WARNING: No Next.js output found"
          fi
          
          # Copy Docusaurus output
          if [ -d "doc/build" ]; then
            echo "Copying Docusaurus output"
            mkdir -p combined-build/doc
            cp -r doc/build/* combined-build/doc/
          else
            echo "WARNING: No Docusaurus output found"
          fi
          
          echo "Combined build directory contents:"
          ls -la combined-build
          
          if [ -z "$(ls -A combined-build)" ]; then
            echo "ERROR: combined-build directory is empty!"
            exit 1
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: combined-build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2