name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      
      # Build Next.js app
      - name: Install Next.js dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build && npm run export
      
      # Build Docusaurus
      - name: Install Docusaurus dependencies
        run: cd doc && npm ci
      
      - name: Build Docusaurus
        run: cd doc && npm run build

      # Combine the builds
      - name: Prepare combined build
        run: |
          mkdir -p combined-build
          cp -r /out/* combined-build/
          mkdir -p combined-build/doc
          cp -r doc/build/* combined-build/doc/

      - name: Debug combined build
        run: ls -R combined-build  # Add this step to validate the build contents

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: combined-build
          path: combined-build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2