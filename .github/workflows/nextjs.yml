name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      
      # Debug repository structure
      - name: List repository structure
        run: ls -la
      
      # Build Next.js app
      - name: Install Next.js dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build
        
      # Check if export is needed as a separate command
      - name: Check Next.js output directory
        run: |
          ls -la
          if [ -d "out" ]; then
            echo "Next.js build created 'out' directory"
          else
            echo "No 'out' directory found, trying export"
            npm run export || echo "Export failed or not needed"
          fi
          ls -la
      
      # Build Docusaurus
      - name: Install Docusaurus dependencies
        run: |
          if [ -d "doc" ]; then
            cd doc && npm ci
          else
            echo "doc directory not found!"
            ls -la
          fi
      
      - name: Build Docusaurus
        run: |
          if [ -d "doc" ]; then
            cd doc && npm run build
          else
            echo "doc directory not found!"
          fi

      # Prepare the combined build with checks
      - name: Prepare combined build
        run: |
          mkdir -p combined-build
          
          # Check for Next.js output
          if [ -d "out" ]; then
            echo "Copying Next.js output"
            cp -r out/* combined-build/
          else 
            echo "No 'out' directory found! Checking for '.next/out'"
            if [ -d ".next/out" ]; then
              cp -r .next/out/* combined-build/
            else
              echo "No Next.js output found in expected locations:"
              ls -la
              ls -la .next || echo ".next directory not found"
            fi
          fi
          
          # Check for Docusaurus output
          mkdir -p combined-build/doc
          if [ -d "doc/build" ]; then
            echo "Copying Docusaurus output"
            cp -r doc/build/* combined-build/doc/
          else
            echo "No 'doc/build' directory found!"
            ls -la doc || echo "doc directory not found"
          fi
          
          echo "Combined build directory contents:"
          ls -la combined-build
          if [ -z "$(ls -A combined-build)" ]; then
            echo "ERROR: combined-build directory is empty!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: combined-build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2