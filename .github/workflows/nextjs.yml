name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

          # Debug repository structure
      - name: List repository structure
        run: ls -la
      
      # Build Next.js app
      - name: Install Next.js dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build && npm run export
      
   # Check if export is needed as a separate command
      - name: Check Next.js output directory
        run: |
         ls -la
         if [ -d "out" ]; then
         echo "Next.js build created 'out' directory"
         else
         echo "No 'out' directory found, trying export"
         npm run export || echo "Export failed or not needed"
         fi
         ls -la

      # Build Docusaurus
      - name: Install Docusaurus dependencies
        run: |
          if [ -d "doc" ]; then
            cd doc && npm ci
          else
            echo "doc directory not found!"
            ls -la
          fi
      
      - name: Build Docusaurus
        run: |
          if [ -d "doc" ]; then
            cd doc && npm run build
          else
            echo "doc directory not found!"
          fi

      # Combine the builds
      - name: Prepare combined build
        run: |
          mkdir -p combined-build
          cp -r out/* combined-build/
          mkdir -p combined-build/doc
          cp -r doc/build/* combined-build/doc/

      - name: Debug combined build
        run: ls -R combined-build  # Add this step to validate the build contents

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: combined-build
          path: combined-build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2